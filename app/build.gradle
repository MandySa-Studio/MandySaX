apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.0-rc1"

    defaultConfig {
        applicationId "com.FMJJ.MandySa"
        minSdkVersion 21
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
	
dependencies {
	compile project(':mandysax')
	compile project(':simon')
    
	compile "androidx.media:media:1.+"
	compile 'androidx.swiperefreshlayout:swiperefreshlayout:1.+'
	compile 'androidx.recyclerview:recyclerview:1.+'
	}
